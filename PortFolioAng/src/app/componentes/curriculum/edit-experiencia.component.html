<section class="container">
    <div class="form-valores">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" >
            <div class="valor">
                <input type="text" class="form-control"  id="nombreUsuario" name="nombreE" [(ngModel)]="expLab.nombreE" required>
                <label for="nombreUsuario">Nombre de la empresa</label>
            </div>
            <div class="valor">
                <input type="text" class="form-control" id="password"  name="descripcionE"[(ngModel)]="expLab.descripcionE" required >
                <label for="password">Puesto</label>
            </div>
            <div class="onEnviar">
                <button >Editar persona</button>
            </div>     
        </form>
    </div>
</section>
